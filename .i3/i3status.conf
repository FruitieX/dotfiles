##
## mpd "extention":
##
## github.com/Gravemind/i3status
##

general {
        colors = true
        interval = 1
        output_format = i3bar
        color_good = "#599C2D"
        color_bad = "#A22F4C"
}

order += "wireless wlp2s0"
order += "ethernet eth0"
order += "cpu_usage"
order += "battery 0"
order += "volume master"
order += "tztime local"

wireless wlp2s0 {
        format_up = "w: (%quality at %essid) %ip"
        format_down = "w: down"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "e: %ip (%speed)"
        format_down = "e: down"
}

battery 0 {
        format = "b: %percentage %remaining"
}

tztime local {
        format = "d: %d.%m.%Y %H:%M:%S"
}

cpu_usage {
        format = "c: %usage"
}

volume master {
        format = "v: %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
